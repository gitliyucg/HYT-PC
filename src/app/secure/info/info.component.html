<app-header></app-header>
<div class="body-content">
  <h2>基本资料</h2>
  <hr />
  <form [formGroup]="formModel">
    <div class="form-horizontal">
      <div class="form-group" >
        <label class="control-label col-md-2">姓名</label>
        <div class="col-md-10 form-vm">
          {{name}}
        </div>
      </div>

      <div class="form-group" >
        <label class="control-label col-md-2">身份证</label>
        <div class="col-md-10 form-vm">
          {{idnumber}}
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">开户行</label>
        <div class="col-md-3">
          <select class="form-control" formControlName="Bank">
            <option value="工商银行">工商银行</option>
            <option value="农业银行">农业银行</option>
            <option value="建设银行">建设银行</option>
            <option value="交通银行">交通银行</option>
            <option value="中国银行">中国银行</option>
          </select>
        </div>
      </div>

      <div class="form-group" [class.has-error]="formModel.get('BankUName').touched && formModel.get('BankUName').invalid">
        <label class="control-label col-md-2">开户名</label>
        <div class="col-md-3">
          <input class="form-control text-box single-line" formControlName="BankUName"/>
        </div>
      </div>

      <div class="form-group" [class.has-error]="formModel.get('BankNumber').touched && formModel.get('BankNumber').invalid">
        <label class="control-label col-md-2">银行卡号</label>
        <div class="col-md-3">
          <input class="form-control text-box single-line" formControlName="BankNumber" />
        </div>
      </div>

      <div class="form-group" [class.has-error]="formModel.get('BankZhi').touched && formModel.get('BankZhi').invalid">
        <label class="control-label col-md-2">开户支行</label>
        <div class="col-md-3">
          <input class="form-control text-box single-line" formControlName="BankZhi" />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">推荐人</label>
        <div class="col-md-3 form-vm">
          {{tuijianr}}
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
          <button class="btn btn-success" (click)="onSubmit($event)" [disabled]="formModel.invalid">修改</button>
        </div>
      </div>
    </div>
  </form>
  <div>
    <a routerLink="/secure">返回</a>
  </div>


  <app-footer></app-footer>
</div>
